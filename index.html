<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add new task">
    <input type="date" id="dueDateInput">
    <input type="time" id="dueTimeInput">
    <button id="addTaskBtn">Add Task</button>
    <button id="clearTaskBtn">Clear All</button>
    <button id="showCompletedBtn">Show Completed</button>
    <button id="showIncompleteBtn">Show Incomplete</button>
    <button id="sortTasksBtn">Sort Alphabetically</button>
    <button id="testNotificationBtn">Test Notification</button>
    <ul id="taskList"></ul>
  </div>
  <script src="scripted.js"></script>
</body>
</html>
