<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Techniques Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Lobster', cursive;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Backgrounds */
        .background-example {
            background: linear-gradient(to right, rgba(178, 223, 219, 0.5), rgba(128, 203, 196, 0.5)), 
                        url('technology.jpg') no-repeat center center;
            background-size: cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        /* Selectors */
        .selector-example {
            color: blue;
        }

        #id-example {
            color: red;
        }

        p {
            font-style: italic;
        }

        /* Border Image */
        .border-image-example {
            border: 10px solid transparent;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            color: #333;
            border-image: url('flower.jpg') 30 round;
        }

        /* Magic Carpet Animation */
        .magic-carpet {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background: linear-gradient(45deg, #ff6f61, #ffb74d, #4db6ac, #9575cd);
            background-size: 400% 400%;
            border: 5px solid #333;
            border-radius: 10px;
            animation: magicCarpet 5s infinite, colorTransition 5s infinite;
        }

        @keyframes magicCarpet {
            0% {
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: perspective(500px) rotateX(30deg) rotateY(30deg);
            }
            50% {
                transform: perspective(500px) rotateX(0deg) rotateY(60deg);
            }
            75% {
                transform: perspective(500px) rotateX(-30deg) rotateY(30deg);
            }
            100% {
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
        }

        @keyframes colorTransition {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Code Showcase Styles */
        .showcase {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }

        .showcase-demo {
            flex: 1;
            min-width: 300px;
        }

        .showcase-code {
            flex: 1;
            min-width: 300px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
        }

        .showcase-code pre {
            margin: 0;
        }

        .showcase-code textarea {
            width: 100%;
            height: 200px;
            border: none;
            background: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
    </style>
</head>

    <header>
